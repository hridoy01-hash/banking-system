<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title> 
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">
    <!-- custon css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Welcome to <span class="text-pink-600">Your Account Profile !!!</span></h2>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Main Balance</h3>
                    <h2 class="text-4xl"> $ <span id="balance-total">00</span> </h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw  -->
         
        <section>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-8 mt-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposite-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="$How Much You Want To Deposit">
                <button class="bg-yellow-600 px-4 py-2 text-white font-medium rounded  " id="deposit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 mt-8 rounded">
                    <h3 class="text-2xl">Withdraw Amount</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="$How Much You Want To Withdraw">
                <button class="bg-yellow-600 px-4 py-2 text-white font-medium rounded  " id="withdraw-button">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
