<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank Deposit</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">
    <!-- custon css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8">My first<span class="text-pink-600"> Dynamic Website !!!</span></h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="Please Enter Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-2" type="password" placeholder="Enter your Password">
                <button class="bg-yellow-600 px-4 py-2 text-white font-medium rounded  " id="login-button">Submit</button>
            </div>
        </section>
    </main>
  <script src="login.js"></script>  
</body>
</html>
